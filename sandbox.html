      <style>
        :root {
  --base_color: #abcda5;
  --primary_color: #d5d5d5;
  --accent_color: #658b67;
  --footer_color: #cce6c8;
  --background_color: #f5f7f9;
  --heading_font: Sen, Arial, sans-serif;
  --body_font: Archivo, Arial, sans-serif;
}

        .container {
            text-align: center; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
        }

        .row {
            margin-top: 25px; 
            margin-bottom: 25px;
        }

        .text1 {
            display: block; 
            color: var(--base_color);
            font-size: 600%; 
            margin-bottom: 20px; 
            position: relative; 
            animation: text1 3s 1;
        }

        .text2 {
            font-size: 30px; 
            color: var(--base_color);
            animation: text2 3s 1;
            word-spacing: 75px;
        }

          @keyframes text1 {
              0% {
                  /* color: #bee1b9; */
                  margin-bottom: -10px;
              }
              30% {
                  letter-spacing: 5px;
                  margin-bottom: -10px;
                  color: #cfe4cc;
              }
              85% {
                  letter-spacing: 2px;
                  margin-bottom: -20px;
                  /* color: #bee1b9; */
              }
          }

          @keyframes text2 {
              0% {
                word-spacing: 0px;
                color: white;
              }
     
              30% {
                  word-spacing: 3px;
                  margin-bottom: -10px;
              
              }
              85% {
                word-spacing: 5px;
                color: #bee1b9;
              }
          }
      </style>
