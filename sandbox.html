  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>About Me</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <span class="text2">
                ABOUT
            </span>
              <span class="text1">
                  Kelli Olsen
              </span>
          </div>
      </div>
  
      <style>
        body {
            padding: 0; 
            margin: 0; 
            background-color: black;
        }

        .container {
            text-align: center; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
        }

        .row {
            margin-top: 25px; 
            margin-bottom: 25px;
        }

        .text1 {
            display: block; 
            color: white; 
            font-size: 40px; 
            font-weight: 700; 
            letter-spacing: 8px; 
            margin-bottom: 20px; 
            position: relative; 
            animation: text 3s 1;
        }

        .text2 {
            display: block; 
            font-size: 30px; 
            color: white; 
        }

          @keyframes text {
              0% {
                  color: rgb(152, 157, 171);
                  margin-bottom: -10px;
              }
              30% {
                  letter-spacing: 25px;
                  margin-bottom: -10px;
              }
              85% {
                  letter-spacing: 8px;
                  margin-bottom: -20px;
              }
          }

      </style>
  </body>
  </html>
